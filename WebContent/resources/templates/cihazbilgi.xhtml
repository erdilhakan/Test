<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<p:dataGrid var="cihaz" value="#{cihazBean.secilen.cihaz}"
paginator="false"  columns="2"  id="cihazdata" emptyMessage="#{label['emptycihazteknikbilgi']}" rendered="#{not empty cihazBean.secilen.cihaz}">
<f:facet name="header">
#{cihazBean.header}
</f:facet>
 
<table>

<td style="width: 150px">
<p:outputLabel value="#{cihaz.baslik}" styleClass="label"/></td>
<td/>

</td>
</tr>
</table>
</p:dataGrid>



</ui:composition>
