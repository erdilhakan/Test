   	 <ui:insert name="menu">
   	 
   	  		<ui:include src="menu.xhtml" />

   	  </div>
   	 
   	  <div class="contentRight" id="rightContent" style="#{loginBean.styleLogin}">

		 <p:dialog id="errordialog" widgetVar="errordialog" closable="false" resizable="false" modal="true" visible="false" style="margin:auto" width="300px" height="100px" styleClass="background-color:#000">

<p:notificationBar position="top" effect="slide" widgetVar="br" styleClass="top" autoDisplay="true" id="notificationbr" 
rendered="#{sessionBean.notificationGoster or sessionBean.notificationGosterTeslim}">
<center>
<h:panelGroup rendered="#{sessionBean.notificationGoster}" style="width:100%">
<h1 style="font:20px Arial, Helvetica, sans-serif;font-weight:bold; color:#000033; ">
Onaylamamış olduğunuz raporlar var.Onaylamak için <p:commandLink value="tıklayınız" style="font:20px Arial, Helvetica, sans-serif;font-weight:bold; color:  #4C53D8;  font-style:underline;" 
action="#{sessionBean.raporlar}"></p:commandLink></h1>  
  </h:panelGroup>		
  <h:panelGroup rendered="#{sessionBean.notificationGosterTeslim}" style="width:100%">
<h1 style="font:20px Arial, Helvetica, sans-serif;font-weight:bold; color:#000033; ">
Teslim edilmemiş raporlar var.Görmek için
 <p:commandLink value="tıklayınız" style="font:20px Arial, Helvetica, sans-serif;font-weight:bold; color:  #4C53D8;  font-style:underline;" 
action="#{sessionBean.raporTeslim}"></p:commandLink></h1>  
  </h:panelGroup>	
   </center>  	
 
   <br/>
     <p:commandButton icon="ui-icon-close" action="#{sessionBean.notificationGizle}" onclick="PF('br').hide()"  style="float:right;margin-right:30px;" title="Gizle"/>
     		
</p:notificationBar>


<p:notificationBar position="bottom" effect="slide" widgetVar="brsozlesme" 
 autoDisplay="true" id="notificationbrsozlesme"  
 style="background-color:#3B0B39;color:#fff"
rendered="#{loginBean.notificationSozlesmeGoster}">
     <p:commandButton icon="ui-icon-close" action="#{loginBean.notificationSozlesmeGizle}" onclick="PF('brsozlesme').hide()"  style="float:right;margin-right:30px;" title="Gizle"/>
<h1 style="font:20px Arial, Helvetica, sans-serif;font-weight:bold; color:#5E5E5E;">
#{label.sozlesmesisonlanacakbelediyeler}
</h1>
<ui:repeat var="belediye" value="#{loginBean.sozlesmesiBitecekBelediyeList}">
<h1 style="font:14px Arial, Helvetica, sans-serif;font-weight:bold; color:#5E5E5E;text-transform:capitalize">

#{belediye.adi}
</h1>
</ui:repeat>     		
</p:notificationBar>
<p:dialog
        widgetVar="paroladialog"
        id="paroladialog"
        visible="#{loginBean.parolaDegistir}"
        showEffect="explode"
        hideEffect="explode"
        header="Lütfen parolanızı değiştiriniz"
        modal="false"
        closable="false">
        
        <p:commandButton value="İptal" process="@this" update="@this"  icon="ui-icon-cancel" actionListener="#{loginBean.parolaDegistirListener}" action="index.jsf?faces-redirect=true"/>
        <p:commandButton value="Tamam"  process="@this" update="@this" icon="ui-icon-check" actionListener="#{loginBean.parolaDegistirListener}" action="sifredegistir.jsf?faces-redirect=true"/> 
  </p:dialog>
 <ui:insert name="highlight">
        <script language="javascript" src="#{request.contextPath}/resources/main/js/sh.js"></script>
