<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	
	>
<h:head>
    <f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   
	
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        
       <link rel="shortcut icon"  href="${facesContext.externalContext.requestContextPath}/resources/image/favicon.jpg"/>
    </f:facet>
<f:facet name="last">
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap.css" />
</f:facet> 
<ui:insert name="ttitle"></ui:insert>

    <h:outputStylesheet name="main/css/showcase.css" />
    <h:outputStylesheet name="main/css/sh.css" />
    <h:outputScript name="jquery/jquery-1.11.1.js" library="scripts"/>
    <h:outputScript name="jquery/jquery-plugins.js" library="scripts"/>
    <h:outputScript name="main/js/perfect-scrollbar.js"/>
    <h:outputScript name="main/js/showcase.js"/>
    
    
    <ui:insert name="head" />
</h:head>

<h:body>

    <!-- PC CONTENT STARTS HERE-->
    <div class="PC">
        <h:panelGroup  rendered="#{loginBean.loggedIn}">
	<div id="MENUSIDE">
    	<ui:include src="pmenu.xhtml"/>
    </div>
    </h:panelGroup>
    
    <div id="CONTENTSIDE">
    	<div id="CONTENTSIDEindent">
            
        	<!-- header bar start-->
			<div class="ContentSideSections" id="PFTopLinksCover" style="height:60px;">
             <a id="LOGOTEXTSIDE" href="http://mmo.org.tr">
                    <span class="dispBlock logoDarkText fontSize30">TMMOB</span>
                    <span class="dispBlock logoBlueText fontSize30 mediumFont">Makina Mühendisleri Odası</span>
                </a>
            
            </div>
            <!-- header bar end-->

            <ui:insert name="content">
                <div class="ContentSideSections">
                    <div class="Content100 overHidden TextShadow">
                        <span class="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock"><ui:insert name="title" /></span>
                        <span class="defaultText dispTable"><ui:insert name="description" />
                        </span>
                    </div>
                </div>

                <div class="ContentSideSections Implementation" style="background-color:#dfe4e6;">
                    <ui:insert name="implementation" />
                </div>

                <div id="SourceContentSide" class="ContentSideSections Source">
                    <div class="Content100 overHidden TextShadow">
                        <span class="defaultText">
                            <span class="fontSize18 logoBlueText">
                                <ui:insert name="source" />
                            </span>
                        </span>
                    </div>
                </div>
           
            </ui:insert>
            
            <!-- footer start-->
            <div class="ContentSideSections">
                <span class="floatLeft fontSize14 gray"></span>
                <span class="floatRight fontSize14 gray"></span>
                <div style="clear:both" />
            </div>
            <!-- footer end-->
            
        </div>
    </div>
    
    </div>
    <!-- PC CONTENT END-->
    
     <ui:insert name="status">
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
            <f:facet name="start">
                <p:graphicImage name="main/images/loader.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </ui:insert>
    
    <ui:insert name="highlight">
        <script language="javascript" src="#{request.contextPath}/resources/main/js/sh.js"></script>
        <script language="javascript">
            SyntaxHighlighter.all();
        </script>
    </ui:insert>
    
    <ui:insert name="body"></ui:insert>
</h:body>



</html>
